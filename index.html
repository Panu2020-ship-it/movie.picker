<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Movie Picker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'indigo-700-deep': '#3730A3',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-xl p-8 bg-white card rounded-2xl">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-2">Movie Night Selector ðŸŽ¬</h1>
        <p class="text-center text-lg text-gray-600 mb-8">What genre are you in the mood for?</p>
        
        <!-- Input and Button Area -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <input 
                type="text" 
                id="genreInput" 
                placeholder="e.g., Sci-Fi, Comedy, Action..." 
                class="flex-grow p-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 shadow-inner"
            >
            <button 
                id="pickButton" 
                onclick="pickMovie()" 
                class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02] shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                Pick My Movie
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loader" class="hidden text-center py-8">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-4 h-4 rounded-full bg-indigo-500 animate-bounce"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-600 animate-bounce delay-150"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-700 animate-bounce delay-300"></div>
                <span class="text-indigo-600 font-medium ml-3">Searching for the perfect film...</span>
            </div>
        </div>

        <!-- Result Display Area -->
        <div id="result" class="mt-8">
            <div class="text-center text-gray-500 p-4 border border-indigo-200 bg-indigo-50 rounded-lg">
                Your personalized recommendation will appear here!
            </div>
        </div>
    </div>

    <!-- Firebase and Application Logic Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- MANDATORY FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = null;

        async function initFirebaseAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    console.warn("Firebase config is missing or incomplete. Running without full Firebase functionality.");
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Authenticated user ID:", userId);
                    } else {
                        console.log("No user signed in. Attempting anonymous sign-in.");
                        signInAnonymously(auth).then(userCredential => {
                            userId = userCredential.user.uid;
                            console.log("Signed in anonymously with ID:", userId);
                        }).catch(error => {
                            console.error("Anonymous sign-in failed:", error);
                            userId = crypto.randomUUID();
                        });
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    console.log("No custom auth token provided. Relying on onAuthStateChanged listener.");
                }

            } catch (e) {
                console.error("Firebase initialization or custom token sign-in error:", e);
                userId = crypto.randomUUID();
            }
        }

        window.addEventListener('load', initFirebaseAndAuth);

        // --- GEMINI API LOGIC ---
        const apiKey = ""; // Canvas environment provides API key
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        const maxRetries = 5;

        // Exponential backoff helper for API calls
        async function fetchWithBackoff(url, options, retries = 0) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429 && retries < maxRetries) {
                    const delay = Math.pow(2, retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries + 1);
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response;
            } catch (error) {
                if (retries < maxRetries) {
                    const delay = Math.pow(2, retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries + 1);
                }
                throw new Error("Maximum retries reached. Could not complete the request.");
            }
        }

        window.pickMovie = async function() {
            const genreInput = document.getElementById('genreInput');
            const genre = genreInput.value.trim();
            const resultDiv = document.getElementById('result');
            const loaderDiv = document.getElementById('loader');

            if (genre === '') {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-4" role="alert">
                        <span class="block sm:inline font-semibold">Oops!</span> Please enter a movie genre (e.g., Action, Romance, etc.).
                    </div>`;
                return;
            }

            // Show loading indicator
            loaderDiv.classList.remove('hidden');
            resultDiv.innerHTML = '';
            
            // Construct LLM payload
            const systemPrompt = "You are a friendly, conversational movie recommender. Suggest a single, highly-rated, and currently popular movie title and a brief one-sentence reason why it is a a great watch for the genre requested. Respond ONLY with the movie title, followed by a colon, followed by the rationale. For example: 'Inception: It has mind-bending visual effects and a complex, rewarding plot structure.'";
            
            const userQuery = `Recommend a currently popular movie in the ${genre} genre.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const llmText = candidate.content.parts[0].text.trim();
                    
                    let movieTitle = "A Top Pick";
                    let rationale = `The recommendation engine suggests checking out the ${genre} genre!`;
                    
                    // Parse the expected format: "Movie Title: Rationale"
                    const separatorIndex = llmText.indexOf(':');
                    if (separatorIndex !== -1) {
                        movieTitle = llmText.substring(0, separatorIndex).trim();
                        rationale = llmText.substring(separatorIndex + 1).trim();
                    } else {
                        // Fallback if the parsing fails
                        movieTitle = `[Movie for ${genre}]`;
                        rationale = llmText; 
                    }

                    let sourcesHtml = '';
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        const sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);

                        if (sources.length > 0) {
                            sourcesHtml = `<div class="mt-4 text-xs text-gray-500 border-t pt-3 border-gray-200">
                                <p class="font-semibold mb-1">Sources used:</p>
                                <ul class="list-disc list-inside space-y-1">` +
                                sources.map(s => `<li><a href="${s.uri}" target="_blank" class="text-indigo-500 hover:text-indigo-700 truncate block">${s.title}</a></li>`).join('') +
                                `</ul>
                            </div>`;
                        }
                    }
                    
                    // Display result
                    resultDiv.innerHTML = `
                        <div class="bg-indigo-50 p-6 rounded-xl shadow-xl border-t-4 border-indigo-600 transform transition duration-500 hover:scale-[1.01] animate-in fade-in slide-in-from-top-4">
                            <p class="text-xl font-semibold text-gray-700 mb-3 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.001 12.001 0 0012 21a12.001 12.001 0 008.618-14.016z" />
                                </svg>
                                Your Recommendation for <span class="text-indigo-700 ml-1 italic font-bold">${genre}:</span>
                            </p>
                            <h2 class="text-4xl font-black text-indigo-800 mb-3">${movieTitle}</h2>
                            <p class="text-lg text-gray-600 border-l-4 border-indigo-400 pl-3 italic">${rationale}</p>
                            ${sourcesHtml}
                        </div>
                    `;

                } else {
                     resultDiv.innerHTML = `<p class="text-red-500 font-medium p-4 bg-red-50 rounded-lg">Sorry, I couldn't find a popular, highly-rated recommendation for that specific genre right now. Try a broader category!</p>`;
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                resultDiv.innerHTML = `<p class="text-red-500 font-medium p-4 bg-red-50 rounded-lg">A network error occurred. Please try again!</p>`;
            } finally {
                // Hide loading indicator
                loaderDiv.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
